# Application Name
spring.application.name=EmergencyAndMentalWellbeing

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/EMProject
spring.data.mongodb.database=EMProject

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

gemini.api.key=YOUR_GEMINI_API_KEY
newsapi.key=YOUR_NEWS_API_KEY
youtube.api.key=YOUR_YOUTUBE_API_KEY
news.cache.duration=86400000

spring.mail.username=sender's mail id
spring.mail.password=sender's password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
